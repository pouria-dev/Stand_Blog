{% load static %}

<div class="col-lg-4">
    <div class="sidebar">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item search">
                    <form id="search_form" name="gs" method="GET" action="#">
                        <input type="text" name="q" class="searchText" placeholder="type to search..."
                               autocomplete="on">
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item recent-posts">
                    <div class="sidebar-heading">
                        <h2>Recent Posts</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for article in recent %}

                                <li><a href="{{ article.get_absolute_url }}">
                                    <h5>{{ article.title }}</h5>
                                    <span>{{ article.created }}</span>
                                </a></li>

                            {% endfor %}


                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item categories">
                    <div class="sidebar-heading">
                        <h2>Categories</h2>
                    </div>
                    <div class="content">
                        <ul>
                            {% for object in category %}

                                <li><a href="{% url 'blog:category' object.id%}">-{{ object.title }}</a></li>

                            {% endfor %}


                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="sidebar-item tags">


                </div>
            </div>
        </div>
    </div>
</div>
